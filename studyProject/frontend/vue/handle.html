<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

    <div id="app">
        <button @click="handle" value="点我一下">点我一下</button>
        <input type="text" v-model="message">
        {{message}}
    </div>

</body>
    <script>
        new Vue({
            el:"#app",
            data:{
                message:"hello"
            },
            methods:{
                    handle:function () {
                        alert(this.message)//在Vue实例的方法中，你需要使用this关键字来访问实例的数据属性。
                }
            }
        })
    </script>
</html>
