<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">

        <a v-bind:href="url">连接1</a>
        <a :href="url">连接2</a>

        <input type="text" v-model="url">
    </div>
</body>
    <script>
        new Vue({
            el:"#app",
            data:{
                url:"https://www.baidu.com"
            }
        })
    </script>
</html>
